language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '7'
- '6'
before_script:
- npm prune
script:
- npm t
after_success:
- npm run semantic-release
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 
    master: lazytree
  on:
    repo: omarqx/lazytree
